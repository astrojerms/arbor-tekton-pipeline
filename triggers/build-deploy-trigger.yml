apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: arbor-build-pipeline-build-tt
spec:
  params:
  - name: git-app-repo-url
  - name: git-app-repo-name
  - name: git-app-repo-revision
  resourcetemplates:
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: git-app-repo-$(uid)
      namespace: arbor-build-pipeline
      labels:
        pipeline: tekton
        deploy: argocd
    spec:
      params:
      - name: url
        value: $(tt.params.git-app-repo-url)
      - name: revision
        value: $(tt.params.git-app-repo-revision)
      - name: git-app-repo-name
        value: $(tt.params.git-app-repo-name)
      type: git
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: image-registry-$(uid)
      namespace: arbor-build-pipeline
      labels:
        pipeline: tekton
        deploy: argocd
    spec:
      params:
      - name: url
        # Replace <docker_registry_name> with your docker registry name (e.g. my-acr.azurecr.io)
        value: 'docker.io'
      type: image
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineRun
    metadata:
      generateName: arbor-build-pipeline-build-deploy-pipeline-run-
      namespace: arbor-build-pipeline
      labels:
        pipeline: tekton
        deploy: argocd
    spec:
      serviceAccountName: pipeline-sa
      pipelineRef:
        name: arbor-build-pipeline-build-deploy-pipeline
      resources:
      - name: git-app-repo
        resourceRef:
          name: git-app-repo-$(uid)
      - name: image-registry
        resourceRef:
          name: image-registry-$(uid)

---

apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: arbor-build-pipeline-build-git-tb
spec:
  params:
  - name: git-app-repo-url
    # Replace with path to the JSON resource you want, based on the Git provider that you're using (e.g. for AzureDevOps: resource.repository.remoteUrl)
    value: $(body.repository.url)
  - name: git-app-repo-revision
    value: master

---

apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: arbor-build-pipeline-build-el
spec:
  serviceAccountName: tekton-triggers-admin
  triggers:
  - bindings:
    - ref: arbor-build-pipeline-build-git-tb
    template:
      name: arbor-build-pipeline-build-tt

---

apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: arbor-build-pipeline-build-el-mapping
spec:
  prefix: /arbor-build-pipeline-build-mapping/
  service: el-arbor-build-pipeline-build-el:8080
